<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Access</title>
  <link rel="icon" href="logo.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: whitesmoke;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #dcdcdc;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      transition: 0.5s ease;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #5c007a;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    .options a {
      text-decoration: none;
      color: red;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: rgb(88, 44, 207);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: olive;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: orangered;
      text-decoration: none;
      font-weight: 600;
    }

    .form {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .form.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form active" id="loginForm">
      <h2>Sign In to Your Account</h2>
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#" onclick="showForm('forgotForm')">Forgot Password?</a>
      </div>
      <button class="btn" onclick="login()">Sign In</button>
      <p class="toggle-link">Donâ€™t have an account? <a href="#" onclick="showForm('signupForm')">Create one</a></p>
    </div>

    <!-- Signup Form -->
    <div class="form" id="signupForm">
      <h2>Create Your Account</h2>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="signupName" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create password" />
      </div>
      <button class="btn" onclick="signup()">Sign Up</button>
      <p class="toggle-link">Already have an account? <a href="#" onclick="showForm('loginForm')">Sign In</a></p>
    </div>

    <!-- Forgot Password Form -->
    <div class="form" id="forgotForm">
      <h2>Forgot Password</h2>
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="forgotEmail" placeholder="Enter your registered email" />
      </div>
      <button class="btn" onclick="resetPassword()">Reset Password</button>
      <p class="toggle-link"><a href="#" onclick="showForm('loginForm')">Back to Sign In</a></p>
    </div>
  </div>

  <script>
    // Toggle between forms
    function showForm(formId) {
      document.querySelectorAll('.form').forEach(form => {
        form.classList.remove('active');
      });
      document.getElementById(formId).classList.add('active');
    }

    // Login validation
    function login() {
      let email = document.getElementById('loginEmail').value.trim();
      let password = document.getElementById('loginPassword').value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields!");
      } else {
        alert("Welcome!");
        window.location.href = "404.html";
      }
    }

    // Signup validation
    function signup() {
      let name = document.getElementById('signupName').value.trim();
      let email = document.getElementById('signupEmail').value.trim();
      let password = document.getElementById('signupPassword').value.trim();

      if (name === "" || email === "" || password === "") {
        alert("Please fill in all fields!");
      } else {
        alert("Welcome!");
        window.location.href = "404.html";
      }
    }

    // Forgot password validation
    function resetPassword() {
      let email = document.getElementById('forgotEmail').value.trim();

      if (email === "") {
        alert("Please fill in this field!");
      } else {
        alert("Password reset link has been sent to your email!");
        window.location.href = "404.html";
      }
    }
  </script>
</body>
</html>
